<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Conversor de temperaturas.</title>
</h:head>
<h:body>

    <h2>
        Conversor de temperaturas.
    </h2>
    <br/>
    <p>
        Podrás convertir de grados Celsius a Kelvin y más...
    </p>
    <h:form>
        <h:outputLabel for="temp" value="Temperatura: "/>
        <h:inputText id="temp" value="#{conversorController.temperatura}" size="5"/>
        <br/><br/>
        <h:outputLabel for="opcion" value="¿Qué conversión deseas hacer? "/>
        <h:selectOneMenu id="opcion" value="#{conversorController.opcion}">

            <f:selectItem itemValue="gradosCgradosF" itemLabel="°C a °F"/>
            <f:selectItem itemValue="gradosFgradosC" itemLabel="°F a °C"/>

            <f:selectItem itemValue="gradosKgradosC" itemLabel="°K a °C"/>
            <f:selectItem itemValue="gradosCgradosK" itemLabel="°C a °K"/>

            <f:selectItem itemValue="gradosFgradosK" itemLabel="°F a °K"/>
            <f:selectItem itemValue="gradosKgradosF" itemLabel="°K a °F"/>

        </h:selectOneMenu>
        <br/><br/>
        <h:commandButton value="Convertir" action="#{conversorController.hacerConversion}" />
        <br/><br/>
        <h:outputLabel for="resultado" value="Resultado: " />
        <h:outputText id="resultado" value="#{conversorController.resultado}" />
    </h:form>

</h:body>
</html>
