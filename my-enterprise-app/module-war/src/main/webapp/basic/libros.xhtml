<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>Inicio</title>
</h:head>
<h:body>

    <!-- Forma #1 de mandar a llamar un valor -->
    <h1>#{titulo}</h1>

    <!-- Forma #2 de mandar a llamar un valor -->
    <h2>
        <h:outputText value="#{titulo}"/>
    </h2>

    <h1>Listando libros</h1>

    <h:form>
        <h:commandButton value="Crear nuevo libro" action="formulario.xhtml"/>
    </h:form>

    <h:dataTable value="#{listado}" var="lib">
        <h:column>
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{lib.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Titulo"/>
            </f:facet>
            <h:outputText value="#{lib.titulo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Autor"/>
            </f:facet>
            <h:outputText value="#{lib.autor}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Precio"/>
            </f:facet>
            <h:outputText value="#{lib.precio}"/>
        </h:column>
        <!-- Esta columna va hasta tener los métodos de editar en el controller -->
        <h:column>
            <f:facet name="header">
                <h:outputText value="Editar"/>
            </f:facet>
            <h:form id="editarForm">
                <h:commandLink value="editar" action="#{libroController.editarLibro(lib.id)}" />
            </h:form>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Editar2"/>
            </f:facet>
            <h:link value="editar-2" outcome="formulario">
                <f:param name="id" value="#{lib.id}" />
            </h:link>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Eliminar" />
            </f:facet>
            <h:form>
                <h:commandLink value="eliminar" action="#{libroController.eliminarLibro(lib.id)}"
                               onclick="return confirm('¿Estás seguro que deseas eliminar?')"/>
            </h:form>
        </h:column>
    </h:dataTable>


    <br/>
    <h:link outcome="/index" value="Ir al inicio"/>

</h:body>
</html>
