<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="UTF-8"/>
    <title>Formulario de Automóvil</title>
</h:head>

<h:body>

    <h2>Datos del Automóvil</h2>

    <h:form id="Automovil">

        <h:panelGrid columns="3">

            <h:outputLabel for="marca" value="Marca:"/>
            <h:inputText id="marca" value="#{automovilController.marca}"/>
            <h:message for="marca" errorStyle="color:red"/>

            <h:outputLabel for="modelo" value="Modelo:"/>
            <h:inputText id="modelo" value="#{automovilController.modelo}"/>
            <h:message for="modelo" errorStyle="color:red"/>


            <h:outputLabel for="anio" value="Año:"/>
            <h:inputText id="anio" value="#{automovilController.anio}"/>
            <h:message for="anio" errorStyle="color:red"/>


            <h:outputLabel for="color" value="Color:"/>
            <h:inputText id="color" value="#{automovilController.color}"/>
            <h:message for="color" errorStyle="color:red"/>

            <h:outputLabel for="telefono" value="Teléfono:"/>
            <h:inputText id="telefono" value="#{automovilController.telefono}"/>
            <h:message for="telefono" errorStyle="color:red"/>

            <h:outputLabel for="email" value="Email:"/>
            <h:inputText id="email" value="#{automovilController.email}"/>
            <h:message for="email" errorStyle="color:red"/>

            <h:commandButton value="Guardar" action="#{automovilController.guardarAuto}"/>

        </h:panelGrid>
    </h:form>
</h:body>
</html>
