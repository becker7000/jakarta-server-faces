<ui:composition template="/WEB-INF/template/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="titulo" value="Lista de libros"/>

    <ui:define name="contenido">

        <p>
            Página que empleamos para gestionar libros.
        </p>

        <f:view contentType="text/html" encoding="UTF-8">

            <p:dataTable id="dtLibros" value="#{listado}" var="lib">

                <p:column headerText="ID">
                    <h:outputText value="#{lib.id}"/>
                </p:column>
                <p:column headerText="Título">
                    <h:outputText value="#{lib.titulo}"/>
                </p:column>
                <p:column headerText="Autor">
                    <h:outputText value="#{lib.autor}"/>
                </p:column>
                <p:column headerText="Precio">
                    <h:outputText value="#{lib.precio}"/>
                </p:column>

            </p:dataTable>
        </f:view>
    </ui:define>

</ui:composition>
