<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>Formulario de un libro</title>
</h:head>
<h:body>

    <!--Hasta agregar la vista de editar-->
    <f:metadata>
        <f:viewParam name="id" value="#{libroController.id}"/>
    </f:metadata>

    <!-- Forma #1 de mandar a llamar un valor -->
    <h2>Formulario para crear un producto</h2>

    <h:link outcome="index" value="Volver"/>

    <h:form>

        <h:panelGrid columns="2">

            <h:outputLabel value="Titulo" for="Titulo"/>
            <h:inputText id="Titulo" value="#{libro.titulo}"/>

            <h:outputLabel value="Autor" for="Autor"/>
            <h:inputText id="Autor" value="#{libro.autor}"/>

            <h:outputLabel value="Precio" for="Precio"/>
            <h:inputText id="Precio" value="#{libro.precio}"/>

            <h:commandButton value="Guardar" action="#{libroController.guardarLibro}"/>
            <h:inputHidden value="#{libro.id}" />

        </h:panelGrid>

    </h:form>

</h:body>
</html>
